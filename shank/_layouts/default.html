<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%-seo title=false-%}
  {%-feed_meta-%}

  <link rel="alternate" type="application/rss+xml" title="Kyle Shank" href="/rss.xml" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style type="text/css">
  /* --- 1. THEME VARIABLES --- */
:root {
  color-scheme: light dark;
  --bg-color: white;
  --text-color: black;
  /* Standard link color (Purple/Blue for light mode) */
  --link-color: #0000EE; 
  --link-visited: #551A8B;
  --overlay-gradient-start: rgba(255, 255, 255, 1);
  --code-bg: black;
  --code-fg: white;
}

/* Dark Mode: Attribute Trigger [a="dark"] */
html:has(body[a="dark"]) {
  background: black !important;
  color-scheme: dark;
  --bg-color: black;
  --text-color: white;
  /* Yellow links for Dark Mode */
  --link-color: #FFFF00; 
  --link-visited: #D1D100; /* Slightly darker yellow for visited */
  --overlay-gradient-start: rgba(0, 0, 0, 1);
  --code-bg: white;
  --code-fg: black;
}

/* Dark Mode: System Preference */
@media (prefers-color-scheme: dark) {
  html:not(:has(body[a="light"])) {
    background: black !important;
    color-scheme: dark;
    --bg-color: black;
    --text-color: white;
    --link-color: #FFFF00;
    --link-visited: #D1D100;
    --overlay-gradient-start: rgba(0, 0, 0, 1);
    --code-bg: white;
    --code-fg: black;
  }
}

/* --- 2. BASE STYLES --- */
html {
  height: 100%;
  background: var(--bg-color);
  transition: background 0.2s ease;
}

body {
  background: var(--bg-color);
  color: var(--text-color);
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  margin: 0;
  min-height: 100%;
  overflow-wrap: break-word;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* --- 3. LINKS (New Section) --- */
a {
  color: var(--link-color);
}
a:visited {
  color: var(--link-visited);
}

/* --- 4. LAYOUT & CONTAINER --- */
body > .container {
  padding: 1rem;
  max-width: 768px;
  width: 100%;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

@media screen and (max-width: 800px) {
  body > .container {
    width: auto;
  }
}

/* --- 5. FEATURED POSTS --- */
body > .container > .main .featured .featured-post {
  display: block;
  position: relative;
  text-decoration: none;
}

body > .container > .main .featured .featured-post:visited {
  text-decoration: none;
}

body > .container > .main .featured .featured-post img {
  width: 100%;
}

body > .container > .main .featured .featured-post span {
  position: absolute;
  right: 8px;
  bottom: 8px;
  font-size: 2rem;
  color: #000;
  font-weight: bold;
  text-align: right;
  z-index: 2;
  text-shadow: 0 0 2px white;
}

body > .container > .main .featured .featured-post .overlay {
  background: linear-gradient(0deg, var(--bg-color), transparent);
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
  top: 0;
  left: 0;
}

/* --- 6. FOOTER --- */
body > .container > .footer {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

body > .container > .footer .cc {
  display: flex;
  flex-direction: column;
  align-items: center;
}

body > .container > .footer .cc span a {
  display: block;
  /* Keeping footer links consistent with main theme */
  color: var(--link-color); 
}

/* --- 7. POST META & TYPOGRAPHY --- */
.post-meta {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

h2, h3, h4, h5, h6 {
  margin-top: 3rem;
  color: var(--text-color);
}

hr {
  margin: 2rem 0;
  text-align: center;
  border: 0;
  color: var(--text-color);
}
hr:before { content: "/////"; }
hr:after { content: attr(data-content) "/////"; }

p { margin: 1rem 0; }
li { margin: 0.4rem 0; }

*:target {
  background: yellow;
  color: black;
}

.w {
  max-width: 640px;
  margin: 0 auto;
  padding: 4rem 2rem;
}

/* --- 8. TABLES & CODE --- */
table { width: 100%; }

table, th, td {
  border: thin solid var(--text-color);
  border-collapse: collapse;
  padding: 0.4rem;
}

code {
  color: var(--code-fg);
  background: var(--code-bg);
}

div.highlighter-rouge code {
  display: block;
  overflow-x: auto;
  white-space: pre-wrap;
  padding: 1rem;
}

blockquote {
  font-style: italic;
  border: thin solid var(--text-color);
  padding: 1rem;
}
blockquote p { margin: 0; }

/* --- 9. MEDIA & NAVIGATION --- */
img, iframe, video {
  max-width: 100%;
  display: block;
  margin: 0 auto;
}

.nav {
  display: flex;
  flex-direction: row;
  justify-content: center;
  margin: 4rem 0 0 0;
}

.home {
  display: flex;
  flex-direction: column;
  gap: 4rem;
}

.home .post .post-meta {
  margin: 0;
  justify-content: end;
  color: gray;
}
</style>
  </head>
<body a="{{ site.theme_config.appearance | default: "auto" }}">
  <main class="container" role="main">
    <div class="main">
      {{ content }}
    </div>
    <div class="footer">
      <div class="cc"><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><span>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a></span></div>
      <div class="copyright">&copy;2026 <a href="/">Kyle Shank</a></div>
    </div>
  </main>
</body>
</html>
